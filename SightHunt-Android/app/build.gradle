        debug {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('/Users/lingyu/.android/debug.keystore')
            storePassword 'android'
        }
    }
    compileSdkVersion 20
    buildToolsVersion "20.0.0"
    defaultConfig {
        applicationId "com.sighthunt"
        minSdkVersion 16
        targetSdkVersion 20
        versionCode 3
        versionName "1.0"
    }

    def serverVersion = 1
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            buildConfigField "String", "API_URL", "\"https://$serverVersion-dot-sight-hunt.appspot.com\""
        }
        debug {
            applicationIdSuffix '.debug'
            signingConfig signingConfigs.debug
            buildConfigField "String", "API_URL", "\"https://$serverVersion-dot-sight-hunt-test.appspot.com\""
        }
    }
    sourceSets {
        main {
            jni.srcDirs = [] //disable automatic ndk-build call
            jniLibs.srcDirs = ['src/main/libs']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v13:20.0.0'
    compile 'com.squareup.retrofit:retrofit:1.6.1'
    compile 'com.squareup.okhttp:okhttp:2.0.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    compile 'com.intellij:annotations:+@jar'
    compile 'com.squareup.picasso:picasso:2.3.4'
    compile project(':libs:opencv')
    compile project(':libs:facebook')
    compile 'com.google.android.gms:play-services:5.+'
    compile 'com.github.chrisbanes.actionbarpulltorefresh:library:+'
}
